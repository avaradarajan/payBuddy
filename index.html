              function loadInterviewPie(data)

                            })

                            .attr("x", 11);

              function loadRecommendation(val)
              {
                    var duration = 1500,
                    transition = 200,
                    percent = val,
                    width = 120,
                    height = 120;

                var dataset = {
                            lower: calcPercent(0),
                            upper: calcPercent(percent)
                        },
                        radius = Math.min(width, height) / 3,
                        pie = d3.layout.pie().sort(null),
                        format = d3.format(".0%");

                var arc = d3.svg.arc()
                        .innerRadius(radius * .8)
                        .outerRadius(radius);

                var svg = d3.select("#recc").append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .append("g")
                        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                var path = svg.selectAll("path")
                                .data(pie(dataset.lower))
                                .enter().append("path")
                                .attr("class", function (d, i) {
                                    return "color" + i
                                })
                                .attr("d", arc)
                                .each(function (d) {
                                    this._current = d;
                                });

                var text = svg.append("text")
                        .attr("text-anchor", "middle")
                        .attr("dy", ".3em");

                var progress = 0;

                var timeout = setTimeout(function () {
                    clearTimeout(timeout);
                    path = path.data(pie(dataset.upper));
                    path.transition().duration(duration).attrTween("d", function (a) {
                        var i = d3.interpolate(this._current, a);
                        var i2 = d3.interpolate(progress, percent)
                        this._current = i(0);
                        return function (t) {
                            text.text(format(i2(t) / 100));
                            return arc(i(t));
                        };
                    });
                }, 200);

                function calcPercent(percent) {
                    return [percent, 100 - percent];
                };

              }

              function loadStackBar(data)
              {
                  var margin = {top: 20, right: 160, bottom: 35, left: 30};
                  var width = 750 - margin.left - margin.right,
                      height = 580 - margin.top - margin.bottom;

                  var svg = d3.select("#sbar")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + 70 + "," + 0 + ")");



                  // Transpose the data into layers
                  var dataset = d3.layout.stack()(["salary", "bonus", "stock"].map(function(amount) {
                    return data.map(function(d) {
                      return {x: d.level, y: +d[amount]};
                    });
                  }));


                  // Set x, y and colors
                  var x = d3.scale.ordinal()
                    .domain(dataset[0].map(function(d) { return d.x; }))
                    .rangeRoundBands([10, width-10], 0.02);

                  var y = d3.scale.linear()
                    .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; });  })])
                    .range([height, 0]);

                  var colors = ["#00cc99", "#3399ff", "#ff9966"];


                  // Define and draw axes
                  var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .ticks(5)
                    .tickSize(-width, 0, 0)
                    .tickFormat( function(d) { return d } );

                  var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

                  svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                  svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .selectAll(".tick text")
                    .call(wrap, x.rangeBand())


                  // Create groups for each series, rects for each segment
                  var groups = svg.selectAll("g.cost")
                    .data(dataset)
                    .enter().append("g")
                    .attr("class", "cost")
                    .style("fill", function(d, i) { return colors[i]; });

                  var rect = groups.selectAll("rect")
                    .data(function(d) { return d; })
                    .enter()
                    .append("rect")
                    .attr("x", function(d) { return x(d.x); })
                    .attr("y", function(d) { return y(d.y0 + d.y); })
                    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
                    .attr("width", x.rangeBand())
                    .on("mouseover", function(d) { tooltip.style("display", null);  })
                    .on("mouseout", function() { tooltip.style("display", "none"); })
                    .on("mousemove", function(d) {
                      var xPosition = d3.mouse(this)[0] - 15;
                      var yPosition = d3.mouse(this)[1] - 25;
                      tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                      tooltip.select("text").text(Math.round(d.y)+"$");
                    })
                    .on("click", function(d) {
                      getLevelInformation(d3.select('#companySelect').property('value'),d.x)
                    });


                  // Draw legend
                  var legend = svg.selectAll(".legend")
                    .data(colors)
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });

                  legend.append("rect")
                    .attr("x", width - 18)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", function(d, i) {return colors.slice().reverse()[i];});

                  legend.append("text")
                    .attr("x", width + 5)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "start")
                    .text(function(d, i) {
                      switch (i) {
                        case 2: return "Salary";
                        case 1: return "Bonus";
                        case 0: return "Stock";
                      }
                    });


                  // Prep the tooltip bits, initial display is hidden
                  var tooltip = svg.append("g")
                    .attr("class", "tooltips")
                    .style("display", "none");



                  tooltip.append("text")
                    .attr("x", 15)
                    .attr("dy", "1.2em")
                    .style("text-anchor", "middle")
                    .attr("font-size", "20px")
                    .attr("font-weight", "bold");


                //-------------------
                function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em")
    while (word = words.pop()) {
      line.push(word)
      tspan.text(line.join(" "))
      if (tspan.node().getComputedTextLength() > width) {
        line.pop()
        tspan.text(line.join(" "))
        line = [word]
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", `${++lineNumber * lineHeight + dy}em`).text(word)
      }
    }
  })
}
              }

                    .attr("y", function(d) { return y(d.y0 + d.y); })
                    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
                    .attr("width", x.rangeBand())
                    .on("mouseover", function() { tooltip.style("display", null); })
                    .on("mouseout", function() { tooltip.style("display", "none"); })
                    .on("mousemove", function(d) {
                      var xPosition = d3.mouse(this)[0] - 15;
                      var yPosition = d3.mouse(this)[1] - 25;
                      tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                      tooltip.select("text").text(Math.round(d.y)+"$");
                    });


                  // Draw legend
                  var legend = svg.selectAll(".legend")
                    .data(colors)
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });

                  legend.append("rect")
                    .attr("x", width - 18)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", function(d, i) {return colors.slice().reverse()[i];});

                  legend.append("text")
                    .attr("x", width + 5)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "start")
                    .text(function(d, i) {
                      switch (i) {
                        case 2: return "Salary";
                        case 1: return "Bonus";
                        case 0: return "Stock";
                      }
                    });


                  // Prep the tooltip bits, initial display is hidden
                  var tooltip = svg.append("g")
                    .attr("class", "tooltips")
                    .style("display", "none");



                  tooltip.append("text")
                    .attr("x", 15)
                    .attr("dy", "1.2em")
                    .style("text-anchor", "middle")
                    .attr("font-size", "20px")
                    .attr("font-weight", "bold");

              }

              function loadCompanyData(company) {

                    document.querySelector(`#idiffstar`).style.width = starPercentageRounded;

                    //Interview pie

                    var intList = [{"label":"Online", "value":data2[0].appliedOnline}, {"label":"Recruiter", "value":data2[0].Recruiter},{"label":"Referral", "value":data2[0].employeeReferral},{"label":"On-Campus", "value":data2[0].campusRecruiting}, {"label":"Other", "value":data2[0].other},{"label":"In-Person", "value":data2[0].inPerson},{"label":"Agency", "value":data2[0].staffingAgency}]
                    loadInterviewPie(intList)

                    //Stock URL
                    document.getElementById("stockURL").href = data2[0].companyStockURL

                    //StackedBar
                    d3.select("#sbar").select("svg").remove();
                    //{ year: "2006", redDelicious: "10", mcintosh: "15", oranges: "9", pears: "6" }
                    var salaryList = [];
                    var dl = {};
                    for(index in data2)
                    {
                      if(dl[data2[index].levelTag]!=undefined)
                      {
                        //console.log("Here")
                        //console.log(dl[data2[index].levelTagNormalized][0])
                        dl[data2[index].levelTag] = [dl[data2[index].levelTag][0]+data2[index].salary,dl[data2[index].levelTag][1]+data2[index].bonus,dl[data2[index].levelTag][2]+data2[index].stock,Number(dl[data2[index].levelTag][3])+1]
                      }
                      else
                      {
                        console.log(data2[index].levelTag)
                        dl[data2[index].levelTag] = [data2[index].salary,data2[index].bonus,data2[index].stock,Number(1)]
                      }
                    }
                    //console.log(dl)
                    for(var val in dl)
                    {
                      //console.log(dl[val])
                      salaryList.push({"level":val,"salary":dl[val][0]/dl[val][3],"bonus":dl[val][1]/dl[val][3],"stock":dl[val][2]/dl[val][3]})
                    }
                    //console.log(salaryList)
                    loadStackBar(salaryList)

                    //StackedBar-LevelWise

                    })
              }

                var select = document.getElementById("companySelect");
                for(index in data) {
                  console.log(index)
                  selected = false;
                  //key for each company record is 0
                  select.options[select.options.length] = new Option(data[index][0], data[index][0],selected,selected);
                }
                d3.select("#companySelect").on("change",function(inp){
                    dropDownValue = d3.select('#companySelect').property('value');
                    console.log(dropDownValue)
                    loadCompanyData(dropDownValue)
                })
              </script>
